<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Signup.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    
</head>
<body>
    
    <form class="main-form">
            
        <h1 class="h3 mb-3 fw-normal" id="details">Enter Your Details</h1>
    
        <div class="form-floating">
                
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Input your Email Address</label>
        </div>
        <div class="form-floating">
            
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Enter a strong Password</label>
        </div>
        <div class="form-floating">
            
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Confirm your password</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="full-name" placeholder="name">
          <label for="floatingPassword">Input your full name</label>
        </div>
        <div class="form-floating">
          <input type="tel" class="form-control" id="phone" placeholder="phone" pattern="[0-9]{11}">
          <label for="floatingPassword">Mobile number</label>
        </div>
        
    
        
        <button class=" btn btn-lg btn-success" type="submit" id="button">Create</button>
        
      </form>
      <script src="Signup.js"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
